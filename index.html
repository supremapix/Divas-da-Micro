<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divas da Micro | Correção de Micropigmentação em Curitiba</title>
    <meta name="description" content="Especialista em correção de micropigmentação para mulheres 60+ em Curitiba. Sobrancelhas, olhos e lábios. Atendimento domiciliar e procedimento indolor.">
    
    <!-- Preloads essenciais para performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://esm.sh">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #D4567D;
            --secondary: #C5A059;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fff;
            margin: 0;
            overflow-x: hidden;
        }
        h1, h2, h3, h4, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        /* Garantir que qualquer resquício de loader seja escondido */
        #initial-loader { display: none !important; opacity: 0 !important; pointer-events: none !important; }
        
        .heart-animated { display: inline-block; animation: heartbeat 1.5s infinite; color: var(--primary); }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 10%, 30% { transform: scale(1.15); } 20%, 40% { transform: scale(0.95); } }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    
    <!-- Script defensivo para garantir que o loader saia se ainda estiver no cache do navegador -->
    <script>
        window.addEventListener('load', function() {
            var loader = document.getElementById('initial-loader');
            if (loader) { loader.style.display = 'none'; }
        });
    </script>

    <script type="module" src="./index.tsx"></script>
</body>
</html>
