
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divas da Micro | Correção de Micropigmentação em Curitiba</title>
    <meta name="description" content="Especialista em correção de micropigmentação para mulheres 60+ em Curitiba. Sobrancelhas, olhos e lábios. Atendimento domiciliar e procedimento indolor.">
    
    <!-- Critical Preloads -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://esm.sh">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #D4567D;
            --secondary: #C5A059;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fff;
            margin: 0;
            overflow-x: hidden;
        }
        h1, h2, h3, h4, .font-serif {
            font-family: 'Playfair Display', serif;
        }

        #initial-loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s ease-in-out;
        }
        .loader-butterfly {
            width: 80px;
            height: 80px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loader-text {
            margin-top: 24px;
            font-family: 'Playfair Display', serif;
            color: var(--primary);
            font-weight: bold;
            letter-spacing: 4px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.6; transform: scale(0.98); } }

        .heart-animated { display: inline-block; animation: heartbeat 1.5s infinite; color: var(--primary); }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 10%, 30% { transform: scale(1.15); } 20%, 40% { transform: scale(0.95); } }

        #error-report {
            display: none;
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: #fee2e2;
            color: #991b1b;
            padding: 8px;
            font-size: 10px;
            z-index: 10000;
            font-family: monospace;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="initial-loader">
        <div class="loader-butterfly"></div>
        <div class="loader-text">DIVAS DA MICRO</div>
    </div>

    <div id="root"></div>
    <div id="error-report"></div>

    <script>
        // Report errors if they occur during startup
        window.onerror = function(msg, url, line) {
            const report = document.getElementById('error-report');
            report.style.display = 'block';
            report.innerText = "Erro de inicialização: " + msg + " em " + line;
        };

        // Safety timeout to remove loader if React fails silently
        setTimeout(() => {
            const loader = document.getElementById('initial-loader');
            if (loader && loader.style.opacity !== '0') {
                console.warn("Loader removido por timeout de segurança.");
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 800);
            }
        }, 8000);
    </script>

    <script type="module" src="./index.tsx"></script>
</body>
</html>
