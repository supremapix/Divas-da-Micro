
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divas da Micro | Correção de Micropigmentação em Curitiba</title>
    <meta name="description" content="Especialista em correção de micropigmentação para mulheres 60+ em Curitiba. Sobrancelhas, olhos e lábios. Atendimento domiciliar e procedimento indolor.">
    
    <!-- Critical Preloads -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://esm.sh">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #D4567D;
            --secondary: #C5A059;
            --fb-blue: #1877f2;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            background-color: #fff;
            color: #111827;
            margin: 0;
        }
        h1, h2, h3, h4, .font-serif {
            font-family: 'Playfair Display', serif;
        }

        /* Initial Loader CSS - Prevents White Screen */
        #initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        .loader-butterfly {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loader-text {
            margin-top: 20px;
            font-family: 'Playfair Display', serif;
            color: var(--primary);
            font-weight: bold;
            letter-spacing: 2px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .heart-animated {
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
            color: var(--primary);
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20%, 40% { transform: scale(0.95); }
        }
        
        /* Skeleton Loading Animation */
        @keyframes loading-pulse {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .skeleton {
            background: linear-gradient(90deg, #f0f2f5 25%, #e4e6eb 50%, #f0f2f5 75%);
            background-size: 200% 100%;
            animation: loading-pulse 1.5s infinite;
        }

        /* Marquee Animation */
        @keyframes marquee-vertical {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }
        .animate-marquee-vertical {
            animation: marquee-vertical 40s linear infinite;
        }
        .animate-marquee-vertical:hover {
            animation-play-state: paused;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        .text-gradient-gold {
            background: linear-gradient(to right, #C5A059, #F1D592, #C5A059);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.15.0"
  }
}
</script>
</head>
<body>
    <!-- Initial Loader to be removed by React -->
    <div id="initial-loader">
        <div class="loader-butterfly"></div>
        <div class="loader-text">DIVAS DA MICRO</div>
    </div>

    <div id="fb-root"></div>
    <div id="root"></div>

    <script>
        // Fallback to remove loader if React fails or takes too long
        window.addEventListener('load', () => {
          // If the root has children, React has likely started
          const root = document.getElementById('root');
          if (root && root.children.length > 0) {
            const loader = document.getElementById('initial-loader');
            if (loader) loader.style.opacity = '0';
            setTimeout(() => loader && loader.remove(), 500);
          }
        });
    </script>
</body>
</html>
